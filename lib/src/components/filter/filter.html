<div class="container-fluid content">
    <div class="row">
        <div class="col-md-6">
            <h3> Входящие данные </h3>
            <hr>
            <table class="table">
                <thead *ngIf="FS.headers != null">
                <tr>
                    <th *ngFor="let el of FS.headers">{{el}}</th>
                </tr>
                </thead>
                <tbody *ngIf="FS.dataIn != null">
                <tr *ngFor="let elTr of FS.dataIn">
                    <td *ngFor="let elTd of elTr">{{elTd}}</td>
                </tr>
                </tbody>
            </table>

            <my-filterModal
                    (valueText_e)="valueText = $event;"
                    (operatorsText_e)="operatorsText = $event;"
                    (columnText_e)="columnText = $event;"
                    (rmVal_e)="rmVal = $event;"
                    (rmType_e)="rmType = $event;"
                    (rmOp_e)="rmOp = $event;"
                    (reset_e)="reset()"
                    (add_e)="add()"
                    (rm_e)="rm()"></my-filterModal>
        </div>

        <div class="col-md-6">
            <h3> Исходящие данные </h3>
            <hr>

            <table class="table">
                <thead *ngIf="FS.headers != null">
                <tr>
                    <th *ngFor="let el of FS.headers">{{el}}</th>
                </tr>
                </thead>
                <tbody *ngIf="FS.dataOut != null">
                <tr *ngFor="let elTr of FS.dataOut">
                    <td *ngFor="let elTd of elTr">{{elTd}}</td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>
</div>
