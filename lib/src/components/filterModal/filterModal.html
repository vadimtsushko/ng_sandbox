
<div class="col-md-12">
    <button id="filterModalOpen" type="button" class="btn btn-default" data-toggle="modal" data-target="#filterModal" style="display: none">
        Открыть фильтры
    </button>
</div>

<div class="modal fade" id="filterModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Фильтры для {{selector.dimension}}</h4>
            </div>

                    <!--</select>-->

                <div class="row">

                    <div class="modalBox" *ngFor="let measure of selector.measures">

                        <div class="col-sm-5">{{measure.measureTitle}}</div>
                        <div class="col-sm-3">
                            <select (change)="selector.getDataFromModal()" *ngIf="selector.operatorsMin != null" class="form-control" id="operators">
                                <option *ngFor="let el of selector.operatorsMin">{{el}}</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label for="minModalVal">от {{measure.minValue.toInt()}} до {{measure.maxValue.toInt()}}</label>
                            <input type="number" (keypress)="selector.getDataFromModal()"
                                    class="form-control"
                                    min="{{measure.minValue.toInt()}}" max="{{measure.maxValue.toInt()}}"
                                    placeholder="значение 1" id="minModalVal">
                            <span class="validity"></span>
                        </div>

                        <div class="col-sm-12 minbr"><br></div>
                        <div class="col-sm-5 text-center">и</div>
                        <div class="col-sm-3">
                            <select (change)="selector.getDataFromModal()" [(ngModel)]="selector.maxOperator" *ngIf="selector.operatorsMax != null" class="form-control">
                                <option *ngFor="let el of selector.operatorsMax">{{el}}</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label for="maxModalVal">от {{measure.minValue.toInt()}} до {{measure.maxValue.toInt()}}</label>
                            <input (keypress)="selector.getDataFromModal()"
                                   type="number"
                                   class="form-control"
                                   min="{{measure.minValue.toInt()}}"
                                   max="{{measure.maxValue.toInt()}}"
                                   placeholder="значение 2" id="maxModalVal">
                            <span class="validity"></span>
                        </div>

                        <div class="col-sm-12"><br></div>

                        <!--<div class="col-sm-12"><br></div>-->
                    </div>
                </div>
