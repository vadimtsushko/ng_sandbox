<div class="col-md-12">
    <button type="button" (click)="openFMC()" class="btn btn-default" data-toggle="modal" data-target="#filterModal">
        Открыть фильтры
    </button>
</div>

<!--&lt;!&ndash; Modal &ndash;&gt;-->
<div class="modal fade" id="filterModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Фильтры</h4>
            </div>
            <div class="modal-body">

                <!--dimensions-->
                <div class="form-group">
                    <label for="dimensions">Выбрать измерение</label>
                    <select  [(ngModel)]="dimensions" class="form-control" style="overflow: hidden;" id="dimensions">
                        <option *ngFor="let d of FS.dimensions">{{d.title}}</option>
                    </select>
                </div>
                <!--dimensions-->
                <!--add filter-->
                <div class="row">
                    <!--title-->
                    <div class="col-sm-12">
                        <h5><strong>Добавить фильтр</strong></h5>
                    </div>
                    <!--title-->
                    <!--measures-->
                    <div class="col-sm-4">
                        <!--<select (change)="canAdd()" (ngModelChange)="aaa()" [(ngModel)]="measures" *ngIf="FS.measures != null" class="form-control" id="column">-->
                        <select  (change)="canAdd()"  [(ngModel)]="measures"  *ngIf="FS.measures != null" class="form-control" id="column">
                            <option *ngFor="let d of FS.measures">{{d.label}}</option>
                        </select>
                    </div>
                    <!--measures-->
                    <!--operators-->
                    <div class="col-sm-4">
                        <select (change)="canAdd()" [(ngModel)]="operator" *ngIf="FS.operators != null" class="form-control" id="operators">
                            <option *ngFor="let el of FS.operators">{{el}}</option>
                        </select>
                    </div>
                    <!--operators-->
                    <!--value-->
                    <div class="col-sm-4">
                        <input [(ngModel)]="value" type="number" class="form-control" placeholder="Значение" id="value">
                    </div>
                    <!--value-->
                    <!--addFMC-->
                    <div class="col-md-12 text-right">
                        <br>
                        <!--<button [disabled]="{{btnDisabled}}" (click)="addFMC(measures, dimensions, operator, value)" type="button" class="btn btn-success">-->
                        <!--<button  {{strS}} (click)="addFMC(measures, dimensions, operator, value)" type="button" class="btn btn-success">-->
                            <!--Добавить фильтр-->
                        <!--</button>-->
                        <!--<button  [disabled]="{{points.toString()}}" (click)="addFMC(measures, dimensions, operator, value)" type="button" class="btn btn-success">-->
                            <!--Добавить фильтр {{points}}-->
                        <!--</button>-->
                        <button (click)="addFMC(measures, dimensions, operator, value)" type="button" class="btn btn-success" id="addFilter">
                            Добавить фильтр
                        </button>
                    </div>
                    <!--addFMC-->
                </div>
                <!--add filter-->

                <!--filters-->
                <div class="row"  *ngIf="filterLength != 0">
                    <!--title-->
                    <div class="col-sm-12">
                        <br>
                        <br>
                        <h5> <strong>Выбранные фильры</strong> </h5>
                    </div>
                    <!--title-->
                    <div class="col-sm-12">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Мера</th>
                                <th>Операция</th>
                                <th>Значение</th>
                            </tr>
                            </thead>
                            <tbody *ngIf="FS.filter != null">
                            <tr *ngFor="let f of FS.filter" class="selectedFilterBlock">
                                <td>{{f.measures}}</td>
                                <td>{{f.operator}}</td>
                                <td>{{f.value}}</td>
                                <button (click)="rmFMC(f.measures,f.dimensions,f.operator,f.value)" type="button" class="btn btn-danger rm">x</button>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-12 text-right">
                        <div class="form-group"><button (click)="resetFMC()" type="button" class="btn btn-danger">Удачить все фильтры</button></div>
                    </div>
                </div>
                <!--filters-->

            </div>
            <div class="modal-footer">
                <button (click)="applyFMC()" type="button" class="btn btn-info" data-dismiss="modal">Применить фильтры</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть окно</button>
            </div>
        </div>
    </div>
</div>
