
<div class="col-md-12">
    <button id="filterModalOpen" type="button" class="btn btn-default" data-toggle="modal" data-target="#filterModal" style="display: none">
        Открыть фильтры
    </button>
</div>

<div class="modal fade" id="filterModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Фильтры для {{selector.dimension}}</h4>
            </div>
            <div class="modal-body">

                <!--dimensions-->
                <!--<div class="form-group">-->
                    <!--<label for="dimensions">Выбрать измерение</label>-->
                    <!--<select  [(ngModel)]="selector.dimension" class="form-control" style="overflow: hidden;" id="dimensions">-->
                        <!--<option *ngFor="let d of selector.dimensions" value="{{d.id}}">{{d.title}}</option>-->
                    <!--</select>-->
                <!--</div>-->
                <!--dimensions--minOperatoradd filter-->

                <div class="row">
                    <!--title-->
                    <div class="col-sm-12">
                        <h5><strong>Добавить фильтр</strong></h5>
                    </div>
                    <!--title-->
                    <!--measures-->
                    <div class="col-sm-5">
                        <!--<select (change)="canAdd()" (ngModelChange)="aaa()" [(ngModel)]="measures" *ngIf="selector.measures != null" class="form-control" id="column">-->
                        <select [(ngModel)]="selector.measure"  *ngIf="selector.measures != null" class="form-control" id="column">
                            <option *ngFor="let measure of selector.measures" value="{{measure.measure}}">{{measure.measureTitle}}</option>
                        </select>
                    </div>
                    <!--measures-->
                    <!--operators-->
                    <div class="col-sm-4">
                        <select [(ngModel)]="selector.minOperator" *ngIf="selector.operators != null" class="form-control" id="operators">
                            <option *ngFor="let el of selector.operators">{{el}}</option>
                        </select>
                    </div>
                    <!--operators-->
                    <!--value-->
                    <div class="col-sm-3">
                        <label for="minModalVal">от {{selector.minModalVal.toInt()}} до {{selector.maxModalVal.toInt()}}</label>
                        <input [(ngModel)]="selector.minValue" type="number" class="form-control"  min="{{selector.minModalVal.toInt() + 1}}" max="{{selector.maxModalVal.toInt()}}" placeholder="значение 1" id="minModalVal">
                        <span class="validity"></span>
                    </div>
                    <!--value-->

                    <div class="col-sm-12"><br></div>

                    <div class="col-sm-5 text-center">
                        и
                    </div>
                    <!--operators-->
                    <div class="col-sm-4">
                        <select  [(ngModel)]="selector.maxOperator" *ngIf="selector.operators != null" class="form-control">
                            <option *ngFor="let el of selector.operators">{{el}}</option>
                        </select>
                    </div>
                    <!--operators-->
                    <!--value-->
                    <div class="col-sm-3">
                        <label for="maxModalVal">от {{selector.minModalVal.toInt()}} до {{selector.maxModalVal.toInt()}}</label>
                        <input [(ngModel)]="selector.maxValue"  type="number" class="form-control"  min="{{selector.minModalVal.toInt() + 1}}" max="{{selector.maxModalVal.toInt()}}" placeholder="значение 2" id="maxModalVal">
                        <span class="validity"></span>
                    </div>
                    <!--value-->
                </div>
                <!--add filter-->

            </div>
            <div class="modal-footer">
                <button (click)="selector.apply()" [disabled]="selector.btnCanApplyDisabled" type="button" class="btn btn-info" data-dismiss="modal">Применить фильтры</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть окно</button>
            </div>
        </div>
    </div>
</div>
