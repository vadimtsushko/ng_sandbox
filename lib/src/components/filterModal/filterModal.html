<div class="col-md-12">
    <button id="filterModalOpen" type="button" class="btn btn-default" data-toggle="modal" data-target="#filterModal"
            style="display: none">
        Открыть фильтры
    </button>
</div>

<div class="modal fade" id="filterModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Фильтры для {{selector.dimension}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="modalBox" *ngFor="let measure of selector.measures">
                        <my-filterInput [measure]="measure" [selector]="selector"></my-filterInput>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="selector.apply()" [disabled]="selector.btnCanApplyDisabled" type="button"
                        class="btn btn-info" data-dismiss="modal">Применить фильтры
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть окно</button>
            </div>
        </div>
    </div>
</div>
