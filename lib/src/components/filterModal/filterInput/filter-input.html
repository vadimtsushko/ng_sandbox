<div class="flexContainer">

    <div class="titleModalRow">{{measure.measureTitle}}</div>
    <div>
        <select [(ngModel)]="minOperator"
                *ngIf="selector.operatorsMin != null"
                class="form-control"
                id="operators">
            <option *ngFor="let el of selector.operatorsMin">{{el}}</option>
        </select>
    </div>

    <div>
        <input [(ngModel)]="minValue"
               value="{{minValue}}"
               type="number"
               class="form-control {{minValueStatus}}"
               min="{{dataMinValue}}"
               max="{{dataMaxValue}}"
               placeholder="{{dataMinValue}}"
               id="minModalVal">
    </div>
    <div>
        <select [(ngModel)]="maxOperator"
                *ngIf="selector.operatorsMax != null"
                class="form-control">
            <option *ngFor="let el of selector.operatorsMax">{{el}}</option>
        </select>
    </div>
    <div>
        <input [(ngModel)]="maxValue"
               type="number"
               min="{{dataMinValue}}"
               max="{{dataMaxValue}}"
               class="form-control {{maxValueStatus}}"
               placeholder="{{dataMaxValue}}"
               id="maxModalVal">
    </div>
</div>
