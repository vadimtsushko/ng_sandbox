<div class="flexContainer">

    <div class="titleModalRow">{{measure.measureTitle}}</div>
    <div>
        <!--<select (change)="selector.getDataFromModal()" *ngIf="operatorsMin != null"-->
        <select [(ngModel)]="operatorsMin"
                *ngIf="selector.operatorsMin != null"
                class="form-control" id="operators">
            <option *ngFor="let el of selector.operatorsMin">{{el}}</option>
        </select>
    </div>

    <div>
        <input [(ngModel)]="minValue"
               value="{{minValue}}"
               type="number"
               class="form-control"
               min="measure.minValue.toStringAsFixed(2)"
               max="measure.maxValue.toStringAsFixed(2)"
               placeholder="{{measure.minValue.toStringAsFixed(2)}}"
               id="minModalVal">

    </div>
    <div>
        <select [(ngModel)]="operatorsMax"
                *ngIf="selector.operatorsMax != null" class="form-control">
            <option *ngFor="let el of selector.operatorsMax">{{el}}</option>
        </select>
    </div>
    <div>
        <input [(ngModel)]="maxValue"
               type="number"
               min="measure.minValue.toStringAsFixed(2)"
               max="measure.maxValue.toStringAsFixed(2)"
               class="form-control"
               placeholder="{{measure.maxValue.toStringAsFixed(2)}}"
               id="maxModalVal">
    </div>
</div>
