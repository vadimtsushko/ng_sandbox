<div class="container-fluid content">
    <div class="row">

        <div class="col-md-12">
            <h3> PageControlComponent </h3>
        </div>

        <div class="col-md-12">

            <ul class="page_control">
                <li class="btn"><i class="glyphicon glyphicon-chevron-left"></i></li>
                <li class="btn"><i class="glyphicon glyphicon-chevron-right"></i></li>
                <li class="btn"><i class="glyphicon glyphicon-home"></i></li>
                <li class="filter">
                    <ul>
                        <li>
                            <div class="title">
                                <div class="main_title">Месяц</div>
                                <div class="sub_title">март</div>
                            </div>
                            <div class="close">
                                <i class="glyphicon glyphicon-remove"></i>
                            </div>
                            <div class="indicator">
                                <div class="indicator-grey" style="width: 50%">
                                    <div class="indicator-green"  style="width: 75%"></div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="title">
                                <div class="main_title">Месяц</div>
                                <div class="sub_title">март</div>
                            </div>
                            <div class="close">
                                <i class="glyphicon glyphicon-remove"></i>
                            </div>
                            <div class="indicator">
                                <div class="indicator-grey" style="width: 50%">
                                    <div class="indicator-green"  style="width: 75%"></div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="title">
                                <div class="main_title">Месяц</div>
                                <div class="sub_title">март</div>
                            </div>
                            <div class="close">
                                <i class="glyphicon glyphicon-remove"></i>
                            </div>
                            <div class="indicator">
                                <div class="indicator-grey" style="width: 50%">
                                    <div class="indicator-green"  style="width: 75%"></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
                <li class="btn {{isSearchActive ? 'active' : ''}}"  (click)="searchClickHandler()"><i class="glyphicon glyphicon-search"></i></li>
                <li class="btn"><i class="glyphicon glyphicon-filter"></i></li>
                <li class="btn"><i class="glyphicon glyphicon-bookmark"></i></li>
                <li class="btn"><i class="glyphicon glyphicon-link"></i></li>
                <li class="search" *ngIf="isSearchActive">
                    <i class="glyphicon glyphicon-search"></i>
                    <input placeholder="Поиск данных" type="text">
                </li>
            </ul>

        </div>
    </div>
</div>
