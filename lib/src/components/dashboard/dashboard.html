<div class="container content">
    <div class="row">

        <div class="col-md-12">
            <h3> Dashboard </h3>
        </div>
        <div class="col-md-12">
            <h4>Дата</h4>
        </div>
        <div class="col-md-8">
            <button class="btn btn-control" (click)="toggle($event, 'date')" *ngFor="let el of menuTimeInterval">{{el}}</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-control rmSelect" (click)="toggleRm($event, 'date')" *ngFor="let el of menuTimeIntervalSelect">{{el}}</button>
        </div>

        <div class="col-md-12">
            <h4>Опции</h4>
        </div>
        <div class="col-md-8">
            <button class="btn btn-control" (click)="toggle($event, 'options')" *ngFor="let el of menuOption">{{el}}</button>
        </div>

        <div class="col-md-4">
            <button class="btn btn-control rmSelect" (click)="toggleRm($event, 'options')" *ngFor="let el of menuOptionSelect">{{el}}</button>
        </div>

    </div>
</div>
