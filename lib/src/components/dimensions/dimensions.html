

        <div class="col-md-12">
            <div class="collapse multi-collapse" id="collapseDimensions">
                <div class="col-md-7">
                    <h4>Измерения</h4>
                    <div class="dndBtn btn btn-control" (click)="toggle($event)" *ngFor="let el of DS.availableDims" [class.active]="isActive(el)">{{el}}</div>
                </div>
                <div class="col-md-5">
                    <h4>Выбранные измерения</h4>
                    <div class="col-md-12 strDimensionsBlock" dropzone="copy">
                        <h5>Строки</h5>
                        <div class="btn btn-control rmSelect" (click)="rmFromAll($event)" *ngFor="let el of DS.selectedStr">{{el}}</div>
                    </div>
                    <div class="col-md-12 colDimensionsBlock">
                        <h5>Колонки</h5>
                        <div class="btn btn-control rmSelect" (click)="rmFromAll($event)" *ngFor="let el of DS.selectedCol">{{el}}</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 text-center dimensionsBtnBlock">
            <hr>
            <button class="btn" type="button" data-toggle="collapse" data-target="#collapseDimensions" (click)="dimensionsToggle()">{{titleDimensions}}</button>
        </div>
